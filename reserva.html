<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Aju Turismo</title>
    <link rel="stylesheet" href="src/css/reserva.css">
</head>

<body>
    <div class="container">
        <form id="registrationForm" onsubmit="submitForm(event)">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome completo" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu Email" required>

            <label for="birthday">Data de Nascimento:</label>
            <input type="date" id="birthday" name="birthday">

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required>

            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" placeholder="Digite o estado" required>

            <button type="submit">Enviar</button>

        </form>
    </div>

    <div class="button2">
        <a href="index.html">Voltar</a>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
