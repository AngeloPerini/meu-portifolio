<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Aju Turismo</title>
    <link rel="stylesheet" href="src/css/reserva.css">
</head>

<body>
    <div class="container">
        <h1>Reserva de Passagens AÃ©reas</h1>
        <form id="reservationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" required onchange="calculateAge()">
            
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" readonly>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required>

            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" required>

            <button type="button" onclick="submitForm()">Reservar Passagem</button>
        </form>
    </div>

    <script src="src/js/script.js"></script>
</body>

</html>
